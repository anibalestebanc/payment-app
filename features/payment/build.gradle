plugins {
    id 'com.android.dynamic-feature'
    id 'kotlin-android'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs.kotlin'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
}
android {
    compileSdkVersion 31

    defaultConfig {
        applicationId "com.example.android.payment"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    kapt {
        correctErrorTypes true
    }

    buildFeatures {
        dataBinding true
        viewBinding true
    }
}

dependencies {
    implementation project(":app")

    implementation deps.hilt
    kapt deps.hilt_compiler

    implementation deps.kotlin.core_ktx
    implementation deps.app_compat
    implementation deps.material
    implementation deps.constraint_layout

    implementation deps.coil
    implementation deps.coil_gif

    implementation deps.navigation.fragment
    implementation deps.navigation.ui
    implementation deps.navigation.dynamic_features

    testImplementation deps.junit
    testImplementation deps.mockito_kotlin
    testImplementation deps.mockito_inline
    androidTestImplementation deps.junit_ext
}